<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resetpass.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="18_reset password.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="resetpassword">
      <div class="text">
        <div class="text1"><p>Reset Password</p></div>
        <div class="text2">
          <p>
            Duis sagittis molestie tellus, at eleifend sapien pellque quis.
            Fusce lorem nunc, fringilla sit amet nunc.
          </p>
        </div>
      </div>

      <div class="pass">
        <div class="pass1">
          <p>Password</p>
          <input type="password" placeholder="8+ characters" id="nhappass" />
          <img
            src="./Eye.svg"
            style="
              width: 15px;
              height: auto;
              position: relative;
              right: 35px;
              top: 3px;
            "
            class="toggle-password"
            id="toggleCurrentPassword"
          />
        </div>

        <div class="pass2">
          <p>Confirm Password</p>
          <input type="password" id="nhaplaipass" />
          <img
            src="./Eye.svg"
            style="
              width: 15px;
              height: auto;
              position: relative;
              right: 35px;
              top: 3px;
            "
            class="toggle-password"
            id="toggleConfirmPassword"
          />
        </div>
        <script src="18_script.js"></script>
      </div>

      <div class="btnreset">
        <button><p>RESET PASSWORD</p></button>
        <img
          src="./ArrowRight.png"
          style="
            width: 17px;
            height: auto;
            position: relative;
            right: 75px;
            top: 4px;
          "
        />
      </div>
    </div>
  </body>
</html>
