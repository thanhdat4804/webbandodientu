<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="19_sign up.css" />

    <link rel="stylesheet" href="global2.css" />
  </head>
  <body>
    <iframe src="/laptrinhwebhtml/HEADER/header.code/header.html" class="header" frameborder="0"></iframe>
    <iframe src="/footer/footer.html" frameborder="0" class="footer"></iframe>
    <div class="login-parent">
      <div class="login">
        <div class="from">
          <div class="name">Name</div>
          <div class="order-id">
            <input type="text" class="input-field" />
          </div>
          <div class="name">Email Address</div>
          <div class="order-id">
            <input type="text" class="input-field" />
          </div>
          <div class="name">Password</div>
          <div class="pass1" style="position: relative">
            <input type="password" placeholder="8+ characters" id="nhappass" />
            <img
              src="./Eye.svg"
              style="
                width: 20px;
                height: 20px;
                position: absolute;
                right: 20px;
                top: 15px;
              "
              class="toggle-password"
              id="toggleCurrentPassword"
            />
          </div>
          <div class="name">Confirm Password</div>
          <div class="pass1" style="position: relative">
            <input type="password" id="nhappass" />
            <img
              src="./Eye.svg"
              style="
                width: 20px;
                height: 20px;
                position: absolute;
                right: 20px;
                top: 15px;
              "
              class="toggle-password"
              id="toggleCurrentPassword"
            />
          </div>
          <div class="check-box">
            <div class="are-you-agree-container">
              <div class="click">
                <input type="checkbox" />
                <span>Are you agree to Clicon </span>
                <span class="terms-of-condition">Terms of Condition</span>
                <span> and </span>
              </div>
              <span class="terms-of-condition">Privacy Policy. </span>
            </div>
          </div>
        </div>
        <div class="button">
          <b class="label">Sign up</b>
          <img class="regulararrowright-icon" alt="" src="./ArrowRight.png" />
        </div>
        <div class="or-login-with">
          <div class="dont-have-account">
            <div class="dont-have-account-child"></div>
            <div class="label1">
              <div class="or">or</div>
            </div>
          </div>
          <div class="loginregister-with">
            <div class="login-with-google">Sign up with Google</div>
            <img class="google-icon" alt="" src="./Google.svg" />
          </div>
          <div class="loginregister-with">
            <div class="login-with-apple">Sign up with Apple</div>
            <img class="apple-icon" alt="" src="./Apple.svg" />
          </div>
        </div>
        <div class="login-child"></div>
        <div class="tab">
          <div class="tab1">
            <a href="/16_sign in/index.html" class="sign-in" id="sign-in">Sign In</a>
          </div>
          <div class="tab2">
            <div class="sign-in">Sign Up</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../18_reset pass/18_script.js"></script>
  </body>
</html>
