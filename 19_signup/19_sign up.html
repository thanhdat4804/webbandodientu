<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="19_sign up.css" />

    <link rel="stylesheet" href="global2.css" />
  </head>
  <body>
    <div class="login-parent">
      <div class="login">
        <div class="from">
          <div class="name">Name</div>
          <div class="order-id">
            <input type="text" class="input-field" />
          </div>
          <div class="name">Email Address</div>
          <div class="order-id">
            <input type="text" class="input-field" />
          </div>
          <div class="name">Password</div>
          <div class="order-id">
            <!-- <div class="input-field">
              <div class="password1">8+ characters</div>
              <img
                class="regulareye-icon"
                alt=""
                src="./public/regulareye.svg"
              />
            </div> -->
            <input type="password" class="input-field" />
            <img class="regulareye-icon" src="./Eye.svg" alt="" />
          </div>
          <div class="name">Confirm Password</div>
          <div class="order-id">
            <!-- <div class="input-field">
              <div class="password2">Password</div>
              <img
                class="regulareye-icon"
                alt=""
                src="./public/regulareye.svg"
              />
            </div> -->
            <input type="password" class="input-field" />
            <img class="regulareye-icon" src="./Eye.svg" alt="" />
          </div>
          <div class="check-box">
            <div class="are-you-agree-container">
              <div class="click">
                <input type="checkbox" />
                <span>Are you agree to Clicon </span>
                <span class="terms-of-condition">Terms of Condition</span>
                <span> and </span>
              </div>
              <span class="terms-of-condition">Privacy Policy. </span>
            </div>
          </div>
        </div>
        <div class="button">
          <b class="label">Sign up</b>
          <img class="regulararrowright-icon" alt="" src="./ArrowRight.png" />
        </div>
        <div class="or-login-with">
          <div class="dont-have-account">
            <div class="dont-have-account-child"></div>
            <div class="label1">
              <div class="or">or</div>
            </div>
          </div>
          <div class="loginregister-with">
            <div class="login-with-google">Sign up with Google</div>
            <img class="google-icon" alt="" src="./Google.svg" />
          </div>
          <div class="loginregister-with">
            <div class="login-with-apple">Sign up with Apple</div>
            <img class="apple-icon" alt="" src="./Apple.svg" />
          </div>
        </div>
        <div class="login-child"></div>
        <div class="tab">
          <div class="tab1">
            <div class="sign-in">Sign In</div>
          </div>
          <div class="tab2">
            <div class="sign-in">Sign Up</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
